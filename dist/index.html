
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body class="index index">

    <div class="app-dashboard shrink-medium">
      <div class="app-dashboard-body off-canvas-wrapper">
        <div id="app-dashboard-sidebar" class="app-dashboard-sidebar position-left off-canvas off-canvas-absolute reveal-for-medium" data-off-canvas>
        
          <div class="app-dashboard-sidebar-title-area">
            <div class="app-dashboard-close-sidebar">
              
              <h3 class="app-dashboard-sidebar-block-title">Cities</h3>
        
              <!-- Close button -->
              <button id="close-sidebar" 
                data-app-dashboard-toggle-shrink class="app-dashboard-sidebar-close-button show-for-medium" 
                aria-label="Close menu" 
                type="button">
                  <span aria-hidden="true">
                    <a href="#">
                      <img src="https://cdns.iconmonstr.com/wp-content/assets/preview/2017/240/iconmonstr-arrow-64.png" alt="Arrow 64" width="24" height="24">
                    </a>
                  </span>
              </button>
            </div>
        
            <div class="app-dashboard-open-sidebar">
              <button id="open-sidebar" 
                data-app-dashboard-toggle-shrink class="app-dashboard-open-sidebar-button show-for-medium" 
                aria-label="open menu" 
                type="button">
                  <span aria-hidden="true">
                    <a href="#">
                      <img src="https://cdns.iconmonstr.com/wp-content/assets/preview/2017/240/iconmonstr-arrow-63.png" alt="Arrow 63" width="24" height="24">
                    </a>
                  </span>
              </button>
            </div>
        
          </div>
        
          <div class="app-dashboard-sidebar-inner">
              <ul id="cities-tabs" class="vertical tabs" data-tabs data-deep-link="true" data-deep-link-smudge="true" data-deep-link-smudge-delay="500">
                  
              </ul>
          </div>
        </div>

        <div class="app-dashboard-body-content off-canvas-content" data-off-canvas-content>

          
          <div class="tabs-content" data-tabs-content="cities-tabs" id="cityContent">
              
          </div>
          

        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
